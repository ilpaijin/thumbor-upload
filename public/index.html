<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Test</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    <div class="container">

        <div class="jumbotron">

            <h1>Image uploader</h1>


            <div class="image-box-preview pull-left">

                <span class="upload-outcome-mark">
                    <span class="glyphicon glyphicon-ok "></span>
                </span>

                <span class="loading"></span>

                <img id="preview" src="https://placehold.it/350x250p" height="250" alt="the preview" />

                <form id="image_uploader_form" method="POST">

                    <div class="form-group">
                        <label for="myImage">Choose your image</label>
                        <input type="file" id="myImage">
                    </div>

                    <button type="submit" class="btn btn-default">Upload</button>

                </form>
            </div>

            <div class="data-box-preview pull-left">

                <h4 class="id">Id: <span></span></h4>
                <h4 class="fileLabel">Label: <span></span></h4>
                <h4 class="fname">Filename: <span></span></h4>
                <h4 class="width">Width: <span></span></h4>
                <h4 class="height">Height: <span></span></h4>
                <h4 class="url">Url: <span></a></h4>
                <h4 class="created_at">CreatedAt: <span></span></h4>

            </div>

        </div>

    </div>

    <script type="text/javascript" src="app.js"></script>

</body>
</html>
